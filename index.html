<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abay Bank Social Media</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <div class="max-w-md sm:max-w-lg w-full mx-auto my-12 overflow-hidden rounded-3xl shadow-2xl transform transition-all duration-300 hover:scale-[1.01] border border-gray-100">

        <!-- Header -->
        <header class="bg-[#004461] py-8 px-4 flex flex-col items-center justify-center text-center">
            <div class="h-24 w-24 flex items-center justify-center mb-4 shadow-lg rounded-full bg-white">
                <!-- Logo -->
                <svg viewBox="0 0 135.6 107.8" xmlns="http://www.w3.org/2000/svg"
                     class="w-16 h-16 sm:w-20 sm:h-20">
                     <!-- paths here -->
                </svg>
            </div>
            <h1 class="text-xl md:text-2xl font-extrabold text-white mb-1 leading-tight">Connect with Abay Bank</h1>
            <p class="text-sm md:text-base text-gray-200 font-medium">Source of <span style="color:#dea558; font-weight:bold;">Greatness</span></p>
        </header>

        <!-- Body -->
        <div class="bg-white p-6 md:p-8">

            <!-- Social Media Section -->
            <section class="mb-8">
                <h2 class="text-lg font-bold text-[#004461] mb-4">Our Social Media Channels</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">

                    <!-- Facebook -->
                    <a href="https://www.facebook.com/abaybanksharecompany" target="_blank"
                       class="flex items-center space-x-3 p-4 bg-blue-100 rounded-xl shadow-sm hover:bg-blue-200 transition-colors duration-200">
                        <svg viewBox="0 0 112.196 112.196" xmlns="http://www.w3.org/2000/svg"
                             class="w-6 h-6 sm:w-8 sm:h-8 flex-shrink-0">
                             <!-- paths -->
                        </svg>
                        <span class="text-[#004461] font-semibold">Facebook</span>
                    </a>

                    <!-- Twitter (X) -->
                    <a href="https://twitter.com/AbayBank" target="_blank"
                       class="flex items-center space-x-3 p-4 bg-gray-100 rounded-xl shadow-sm hover:bg-gray-200 transition-colors duration-200">
                        <svg viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg"
                             class="w-6 h-6 sm:w-8 sm:h-8 flex-shrink-0">
                             <!-- paths -->
                        </svg>
                        <span class="text-[#004461] font-semibold">X (Twitter)</span>
                    </a>

                    <!-- Repeat same fix for LinkedIn, YouTube, TikTok, Instagram, Telegram, WhatsApp -->
                    <!-- Each SVG uses: class="w-6 h-6 sm:w-8 sm:h-8 flex-shrink-0" -->

                </div>
            </section>

            <!-- Contact Section -->
            <section>
                <h2 class="text-lg font-bold text-[#004461] mb-4">Contact Information</h2>
                <div class="space-y-4">

                    <!-- Example contact link -->
                    <a href="https://maps.app.goo.gl/M7GBQWpRfHGMuD4x8" target="_blank"
                       class="flex items-center space-x-3 p-4 bg-red-100 rounded-xl shadow-sm hover:bg-red-200 transition-colors duration-200">
                        <svg class="w-6 h-6 sm:w-8 sm:h-8 text-[#004461] flex-shrink-0"
                             fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C8.13 2..."/></svg>
                        <span class="text-[#004461] font-semibold">Map Location</span>
                    </a>

                    <!-- Apply same fix for all other contact icons -->
                </div>
            </section>

        </div>
    </div>

</body>
</html>
